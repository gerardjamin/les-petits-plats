<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <title>Les petits plats</title>
  </head>

  <body class="bg-gray-200">
    <header
      class="bg-image bg-no-repeat bg-cover relative 2xl:h-[467px] 2xl:w-full mx-auto"
    >
      <div class="flex flex-row gap-5 w-1/6 absolute top-10 ml-2 sm:ml-20">
        <img src="/assets/Lespetitsplats.svg" alt="icone les petits plats" />
        <img src="/assets/Group3.svg" alt="icone groupe3" />
      </div>

      <div
        class="flex flex-col 2xl:h-full 2xl:w-full gap-10 items-center justify-center 2xl:items-center 2xl:justify-center"
      >
        <p
          class="text-xl md:text-3xl mt-20 font-anton pt-16 text-yellow-300 lg:text-5xl"
        >
          CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />DU QUOTIDIEN, SIMPLES ET
          DÉLICIEUSES
        </p>
        <!-- barre de recherche principale -->
        <form class="relative" id="form">
          <label for="searchInput"></label>
          <input
            type="text"
            class="searchInput h-16 w-[320px] xl:w-954 md:w-[650px] rounded-xl relative"
            id="searchInput"
            placeholder="   Rechercher une recette, un ingrédient..."
          />
          <button
            onclick=""
            type="button"
            id="submit"
            class="submit absolute bg-loop h-10 w-10 right-2 top-3 bg-no-repeat bg-cover hover:bg-loopHover"
          ></button>
        </form>
      </div>
    </header>

    <section
      class="dropdowns 2xl:h-auto 2xl:w-auto flex flex-col md:flex-row relative"
      id="dropdowwn"
    >
      <div class="w-[195px] mx-auto md:mx-10 my-10">
        <div class="w-[195px]">
          <button
            type="button"
            class="boutton-ingredient w-[195px] h-[56px] inline-flex rounded-lg border-1 border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 focus:outline-none justify-around items-center"
            id="boutton-ingredient"
          >
            Ingrédients
            <!-- chevron-down -->
            <svg
              id="chevron-icon-argument"
              class="-mr-5 ml-2 h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 6.293a1 1 0 011.414 0L10 9.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
        <ul
          id="dropdown-ingredient"
          class="md:absolute w-[195px] shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden z-50 max-h-60 overflow-y-auto"
          role="menu"
        >
          <li>
            <div class="flex justify-center">
              <input
                type="text"
                id="searchIngredient"
                class="w-[180px] border px-4 py-2 h-10 input-ingredient bg-loopInput bg-no-repeat bg-cover bg-center rounded-sm"
                placeholder="Recherche"
              />
            </div>
          </li>
          <!-- ici on rajoute tous les <li> <a></a></li> pour chaque ingredients -->
        </ul>
      </div>
      <div class="w-[195px] mx-auto md:mr-10 my-10 lg:mx-10">
        <div class="w-[195px]">
          <button
            type="button"
            class="boutton-appareil w-full h-[56px] inline-flex rounded-lg border-1 border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 focus:outline-none justify-around items-center"
            id="boutton-appareil"
          >
            Appareils
            <!-- chevron-down -->
            <svg
              id="chevron-icon-appareil"
              class="-mr-5 ml-2 h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 6.293a1 1 0 011.414 0L10 9.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
        <ul
          id="dropdown-appareil"
          class="md:absolute w-[195px] shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden z-50 max-h-60 overflow-y-auto"
          role="menu"
        >
          <li>
            <div class="flex justify-center">
              <input
                type="text"
                id="searchAppareil"
                class="w-[180px] border px-4 py-2 h-10 input-appareil bg-loopInput bg-no-repeat bg-cover bg-center rounded-sm"
                placeholder="Recherche"
              />
            </div>
          </li>
          <!-- ici on rajoute tous les <li> <a></a></li> pour chaque appareils -->
        </ul>
      </div>
      <div class="w-[195px] mx-auto md:mr-10 my-10 lg:mx-10">
        <div class="w-[195px]">
          <button
            type="button"
            class="boutton-ustensile w-full h-[56px] inline-flex rounded-lg border-1 border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 focus:outline-none justify-around items-center"
            id="boutton-ustensile"
          >
            Ustensiles
            <!-- chevron-down -->
            <svg
              id="chevron-icon-ustensile"
              class="-mr-5 ml-2 h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 6.293a1 1 0 011.414 0L10 9.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
        <ul
          id="dropdown-ustensile"
          class="md:absolute w-[195px] shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden z-50 max-h-60 overflow-y-auto"
          role="menu"
        >
          <li>
            <div class="flex justify-center">
              <input
                type="text"
                id="searchUstensile"
                class="w-[180px] border px-4 py-2 h-10 input-ustensile bg-loopInput bg-no-repeat bg-cover bg-center rounded-sm"
                placeholder="Recherche"
              />
            </div>
          </li>
          <!-- ici on rajoute tous les <li> <a></a></li> pour chaque ustensile -->
        </ul>
      </div>
      <div
        class="w-full absolute flex justify-center items-center lg:w-auto lg:right-32 lg:top-12"
      >
        <p class="text-center font-anton text-xl py-1 px-5" id="compteur">""</p>
      </div>
    </section>

    <section id="tagRecherche" class="inline-flex w-full h-[80px] mx-auto px-7">
      <!-- ici on rajoute les tag de recherche -->
    </section>

    <section class="recettes mx-auto p-20" id="recettes">
      <!-- ici on rajoute les cartes recettes -->
      <div
        class="spaceRecette flex flex-col items-center grow lg:grid lg:grid-cols-3 gap-4"
        id="spaceRecette"
      ></div>
    </section>

    <script src="./src/js/utils/revealTexte.js"></script>
    <script type="module" src="./src/js/data/recipes.js"></script>
    <script type="module" src="./src/js/dropDown/dropDown.js"></script>
    <script type="module" src="./src/js/utils/recherche.js"></script>
    <script type="module" src="./src/js/template/recetteCard.js"></script>
    <script type="module" src="./src/js/utils/utils.js"></script>
    <script type="module" src="./src/js/pages/index.js"></script>
    <!-- le fichier index.js est un module (import,export), son type doit etre indiqué -->
  </body>
</html>
